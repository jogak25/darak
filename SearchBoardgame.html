<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Card</title>
    
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 6px;
            margin: 10px 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }
        .title {
            margin-top: 0;
        }
        .card p {
            margin: 0px 0;
        }
        .topInfo{
          display: flex;
        }
        .main-title{
          font-size: 20px;
          font-weight: 600;
          margin : 10px 0;
        }
        .title {
          font-size: 12px;
          font-weight: 600;
        }
        .tag {
          font-size: 12px;
          color :gray;
          font-weight: 600;
        }
        .image {
          width: 60px;
          max-height: 80px;
          margin-right: 10px;
          /* border: 1px solid #dcdcdc; */
          border-radius: 9px;
        }
        .info{
          font-size: 12px;
          color: black;
            font-weight: 100;
          width: 200px;
          white-space: nowrap;
          overflow: hidden;
          /* height: 20px; */
          text-overflow: ellipsis;
        }
        .info strong {
          color: rgb(28, 28, 28);
        }
        .pageContainer {
          text-align: right;
          margin : 5px 0px;
        }
        .pageBtn {
          margin: 0 1px;
          border: 1px solid gray;
          font-size: 12px;
          width: 32px;
          height: 22px;
          border-radius: 6px;
          background-color: #ffffff;
        }
        .selectBox{
          display: flex;
          width: 100%;
          justify-items: flex-end;
        }
        #searchBox{
          width:65%;
          border : 1px solid gray;
          border-radius: 5px;
          height: 20px;
        }
        .searchOption{
          width: 18%;
          margin-right : 1%;
          border : 1px solid rgb(0, 148, 253);;
          border-radius: 5px;
          color: rgb(0, 148, 253);
          background-color: rgb(189, 225, 250);;
        }
        .searchBtn{
          width : 15%;
          margin-left : 1%;
          border : 1px solid rgb(241, 161, 12);;
          border-radius: 5px;
          color: rgb(241, 161, 12);;
          /* background-color: aqua; */
          text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
        }

        /* 팝업창 스타일 */
        .popup {
          display: none;
          position: fixed;
          top: 7%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 83%;
          height: 42px;
          background: white;
          padding: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          text-align: center;
          align-content: space-around;
        }
  
        /* 배경 오버레이 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* 닫기 버튼 스타일 */
        .close-btn {
          position: absolute;
          width: 30px;
          top: -15px;
          height: 30px;
          right: -14px;
          background: #ff0000;
          color: #ffffff;
          border: none;
          cursor: pointer;
          /* padding: 5px; */
          border-radius: 15px;
        }

        /* 버튼 스타일 */
        .open-btn {
            /* padding: 5px; */
            /* background: rgb(237, 105, 16); */

            border: 1px solid rgb(237, 105, 16);
            color: rgb(237, 105, 16);
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            height: 26px;
            align-self: center;
        }
        .top {
          display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 78px;
        margin-bottom: 10px;
        }
        .searchBox {
          display: flex
;
          justify-content: space-between;
        }
        #gameCardContainer{
          height: calc(100vh - 130px);
          overflow: auto;
        }
      </style>

<html lang="ko">
<head>

<body>
   <!-- 팝업창 --> 
    

   <div class="overlay" id="overlay"></div>
   <div class="popup" id="popup">
       <button class="close-btn" onclick="closePopup()">X</button>
       
       <div class ="selectBox">
        <select class="searchOption" name="language" onchange="filterBoardgame(this)">
          <option value="korean">Title</option>
          <option value="english">Best</option>
          <option value="chinese">추천</option>
          <option value="spanish">난이도</option>
        </select>
        <input type="text" name="search" id="searchBox">
        <input class = "searchBtn" ype="button" value="Search">
    </div>
   </div>
   <div class="mainbox">
    <div class="top">
      <div class="searchBox">
        <div class="main-title">BoardGame Search</div>
        <button class="open-btn" onclick="openPopup()">Search</button>
      </div>
      <div id="pageContainer" class = "pageContainer">
    </div>
    
    <!-- <input type="file" id="fileInput"  accept=".json"> -->
    

   
    </div>
    <div id="gameCardContainer">
        <!-- Cards will be inserted here -->
    </div>
  </div>
  <script src="./script.js"></script>  
</body>
</html>
