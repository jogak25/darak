    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin: 4px 0;
        }

    <button onclick="fetchTopGames()">게임 데이터 가져오기</button>
    <div id="progress-container">
        <progress id="progress-bar" max="100" value="0">0%</progress>
    </div>
    <div id="status">진행 상황: 대기 중...</div>

    <h2>BoardGameGeek Top Rankings</h2>

    <label>순위 범위: </label>
    <input type="number" id="startRank" value="1" min="1" max="1000"> ~ 
    <input type="number" id="endRank" value="100" min="1" max="1000">
    <button onclick="fetchTopGames()">불러오기</button>
