<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Card</title>
    
    <style>
      body{
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;  /* 가로 중앙 정렬 */
        align-items: center;      /* 세로 중앙 정렬 */
        padding : 0 15px;
      }
      .mainbox{
        max-width: 500px;;
      }
      .card {
        all: unset;
        margin: 8px 0px;
        width: 100%;
        position: relative;
        display: inline-block;
      }
        .title {
            margin-top: 0;
        }
        .card p {
            margin: 0px 0;
        }
        .topInfo{
          /* display: flex;
          position: relative; */
        }
        .rank {
          font-size: 16px;
          width: 60px;
          display: inline-block;
        }
        .main-title{
          font-size: 20px;
          font-weight: 600;
          margin : 6px 0;
        }
        .title {
          font-size: 14px;
          font-weight: 600;
        }
        .tag {
          font-size: 14px;
          color: #ffffff;
          font-weight: 500;
          text-shadow: 0 0 4px black;
        }
        .image {
          /* max-height: 90px; */
          border-radius: 6px;
          width: 100%;
          min-height : 30px;
          height: 100px;;
          object-fit: cover;
          object-position: center;
          box-shadow: 1px 2px 4px 1px #808080;
          display: block;
        }
        .info{
          font-size: 12px;
          color: black;
            font-weight: 100;
          width: 200px;
          white-space: nowrap;
          overflow: hidden;
          /* height: 20px; */
          text-overflow: ellipsis;
        }
        .info strong {
          color: rgb(28, 28, 28);
        }
        .pageContainer {
          text-align: right;
          margin : 5px 0px;
        }
        .pageBtn {
          margin: 0 1px;
          border: 1px solid gray;
          font-size: 12px;
          width: 32px;
          height: 22px;
          border-radius: 6px;
          background-color: #ffffff;
        }
        .selectBox{
          display: flex;
          height : 30px;
          width: 100%;
          justify-items: flex-end;
        }
        #searchBox{
          width:60%;
          border : 1px solid gray;
          border-radius: 5px;
         
        }
        .searchOption{
          width: 18%;
          margin-right : 1%;
          border : 1px solid rgb(0, 148, 253);;
          border-radius: 5px;
          color: rgb(0, 148, 253);
          background-color: rgb(189, 225, 250);;
        }
        .searchBtn{
          width : 15%;
          margin-left : 1%;
          border : 1px solid rgb(241, 161, 12);;
          border-radius: 5px;
          color: rgb(241, 161, 12);;
          /* background-color: aqua; */
          text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .shortInfo-top{
          position: absolute;
          width: calc(100% - 10px);
          height: 25px;
          top: 0;
          left: 0;
          background: rgba(0, 0, 0, 0.6);
          color: white;    
          font-size: 18px;
          border-radius: 6px 6px 0 0;
          padding-left: 10px;
          padding-top:4px;

        }
        .shortInfo-btm{
          position: absolute;

          height: 20px;
          bottom: 0;
          right: 0;
          color: white;
          font-size: 10px;
          background: #00000040;
          padding: 0 10px;
          border-radius: 10px 0 5px 0;                 
        }
        .detailTopInfo {
          display: flex;
          flex-direction: column;
          padding-left: 10px;
        }
        /* 팝업창 스타일 */
        .popup {
          display: none;
          position: fixed;
          top: 7%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 83%;
          height: 50px;
          background: white;
          padding: 6px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          text-align: center;
          align-content: space-around;
          max-width: 500px;
        }
        .infoDetail {
          display: flex;
        }
        .detail-title {
          /* margin-left : 10px; */
          margin-bottom : 20px;
      
        }
  
        /* 배경 오버레이 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 닫기 버튼 스타일 */
        .close-btn {
          position: absolute;
          width: 26px;
          top: -14px;
          height: 26px;
          right: -14px;
          background: #ff0000;
          color: #ffffff;
          border: none;
          cursor: pointer;
          /* padding: 5px; */
          border-radius: 15px;
        }

        /* 버튼 스타일 */
        .open-btn {
            /* padding: 5px; */
            /* background: rgb(237, 105, 16); */

            border: 1px solid rgb(237, 105, 16);
            color: rgb(237, 105, 16);
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            height: 26px;
            align-self: center;
        }
        .top {
          display: flex;
        flex-direction: column;
        justify-content: space-between;
        /* height: 78px; */
        /* margin-bottom: 10px; */
        }
        .searchBox {
          display: flex;
       
          justify-content: space-between;
        }
        #gameCardContainer{
          height: calc(100vh - 130px);
          overflow: auto;
        }
        .log{
          font-size: 10px;
        }
        .hexagon{
          position: absolute;
          bottom: -7px;
          left: -2px;
          font-size: 24px;
          font-style: italic;
          font-weight: 600;
          color: #fcff00;
          text-shadow: 0 0 3px black;
        }
        .gameDetail{
          display: none;
          position: absolute;
          width: 97vw;
          max-width: 500px;
          height: 91vh;
          background-color: #ffffffe3;
          z-index: 1;
          top: 42px;
          border: 1px solid;
          border-radius: 10px;
          padding:10px;
        }
        .accent {
          color: rgb(0, 148, 253);
        }
        .detailRank{
          font-size: 26px;
          
        }
        .closeGameDetail{
        
          position: absolute;
          right: 0px;
          background-color: transparent;
          border: none;
          color: red;
          font-weight: 600;
          font-size: 15px;
          margin: 5px;
        }
        .title-image{
          width: 100px;
          height:100px;
          border-radius: 10px;
        }
        .detailTag{
          font-size: 12px;
        }
        .detailInfo{
          display: flex;
          justify-content: space-around;
          padding: 10px;
          border-top: 1px solid #0585D5;
          border-bottom: 1px solid #0585D5;
          background-color: #f3f8fa66;
          margin:10px 0;
        }
        .term{
          width: 60px;;
        }
        .detail-tag{
          font-size:12px;
          color: #808080;
          text-align: center;
        }
        .detail-data{
          color: #808080;
          text-align: center;
          margin-bottom:6px;
        }
        .detail-subscript{
          padding: 10px 5px;
          background-color: #e5f3f57d;
          border-top: 1px solid gray;
          border-bottom: 1px solid gray;
          margin-bottom: 10px;
          color: gray;
        }
      </style>
        <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창 예제</title>

      
  
</head>
<body>
   <!-- 팝업창 --> 
    

  <div class="overlay" id="overlay"></div>

  <div class = "gameDetail", id="gameDetail">
    <button class="closeGameDetail" onclick="closeDetail()">X</button>
    <div class="infoDetail">  
      <img src="" class="title-image"></src>
      <div class="detailTopInfo">         
        <div class="detail-title">Brass</div>
        <div class="detailRank accent">1</div>
        <div class="detailTag accent">Overall</div>   
      </div>      
    </div>
    <div class="detailInfo"> 
      <span class="term">
        <div class="detail-data" id="detail-player">2-4</div>
        <div class="detail-tag" id="tag">Player</div>
      </span>
      <span class="term">
        <div class="detail-data" id="detail-time">60</div>
        <div class="detail-tag" id="tag">Time</div>
      </span>
      <span class="term">
        <div class="detail-data" id="detail-community">2-4</div>
        <div class="detail-tag" id="tag">Community</div>
      </span>
      <span class="term">
        <div class="detail-data" id="detail-best">3</div>
        <div class="detail-tag" id="tag">Best</div>
      </span>
      <span class="term">
        <div class="detail-data" id="detail-weight">2.54</div>
        <div class="detail-tag" id="tag">Weight</div>
      </span>     
    </div>     
    <div class="detail-subscript">About</div>  
    <div class="detail-subscript">Setup</div>  
    <div class="detail-subscript">Player Aid</div>  
    <div class="detail-subscript">Score</div>  
    <div class="detail-subscript">Video</div>  
      
  </div>
  
   <div class="mainbox">
    <div class="top">
      <div class="searchBox">
        <div class="main-title">BoardGame Search</div>
        <button class="open-btn" onclick="openPopup()">Search</button>
      </div>
      <div id="pageContainer" class = "pageContainer">
    </div>
    
    <!-- <input type="file" id="fileInput"  accept=".json"> -->
    

   
    </div>
    
    <div id="gameCardContainer">
        <!-- Cards will be inserted here -->
    </div>
    <div class="popup" id="popup">
      <button class="close-btn" onclick="closePopup()">X</button>
      
    <div class ="selectBox">
         <select class="searchOption" name="language">
           <option value="title">Title</option>
           <option value="best">Best</option>
           <option value="community">추천</option>
           <option value="weight">난이도</option>
         </select>
         <input type="text" name="search" id="searchBox">      
         <button class="searchBtn" onclick="filterBoardgame()">Filter</button>
       </div>
       <div class="log"></div>
  </div>
  </div>
  <script src="./script.js"></script>  
</body>
</html>
